<header>
  <mat-toolbar color="primary" gdColumns="48px auto 48px">
    <mat-icon (click)="onBack()">chevron_left</mat-icon>
    <h1 [routerLink]="['/landing']">eComida</h1>
  </mat-toolbar>
</header>
<main fxLayout="column" fxLayoutAlign="start center">
  <form id="form-login" [formGroup]="estabelecimentoLoginForm" (ngSubmit)="onLogin()">
    <h2>JÃ¡ possui um cadastro?</h2>
    <mat-form-field>
      <input type="email" matInput placeholder="Email" formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Senha" formControlName="senha">
    </mat-form-field>
    <button type="submit" mat-stroked-button color="primary">Entrar</button>
  </form>

  <form [formGroup]="estabelecimentoForm" (ngSubmit)="onSubmit()"
        gdColumns.gt-sm="repeat(2, 400px)" gdGap.gt-sm="24px" fxLayoutAlign.gt-sm="center"
  >
    <h2 gdColumn.gt-sm="1 / 3">Cadastro</h2>
    <div gdColumn.gt-sm="1">
      <mat-form-field>
        <input type="text" matInput placeholder="RazÃ£o Social" formControlName="razaoSocial">
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput placeholder="Nome Fantasia" formControlName="nomeFantasia">
      </mat-form-field>
      <mat-form-field>
        <input type="number" matInput placeholder="CNPJ" formControlName="cnpj">
      </mat-form-field>
      <mat-form-field>
        <input type="email" matInput placeholder="Email" formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput placeholder="Senha" formControlName="senha">
      </mat-form-field>
      <mat-form-field>
        <input type="number" matInput placeholder="Telefone" formControlName="telefone">
      </mat-form-field>
    </div>
    <div gdColumn.gt-sm="2">
      <mat-form-field>
        <input type="number" matInput placeholder="CEP" formControlName="cep">
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput placeholder="Logradouro" formControlName="logradouro">
      </mat-form-field>
      <mat-form-field>
        <input type="number" matInput placeholder="Numero" formControlName="numero">
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput placeholder="Bairro" formControlName="bairro">
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput placeholder="Cidade" formControlName="cidade">
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput placeholder="UF" formControlName="uf">
      </mat-form-field>
    </div>
    <button type="submit" mat-stroked-button color="primary" gdColumn.gt-sm="1 / 3">Cadastrar</button>
  </form>
</main>
<app-footer></app-footer>
