<app-header fxShow fxHide.gt-sm></app-header>
<main fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="48px">
    <h1>Cadastro</h1>
    <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()" gdColumns="repeat(2, 1fr)">
        <section>
            <mat-form-field>
                <input type="text" matInput placeholder="Nome" formControlName="nome">
            </mat-form-field>
            <mat-form-field>
                <input type="number" matInput placeholder="CPF" formControlName="cpf">
            </mat-form-field>
            <mat-form-field>
                <input type="email" matInput placeholder="Email" formControlName="email">
            </mat-form-field>
            <mat-form-field>
                <input type="password" matInput placeholder="Senha" formControlName="senha">
            </mat-form-field>
            <mat-form-field>
                <input type="number" matInput placeholder="Telefone" formControlName="telefone">
            </mat-form-field>
        </section>
        <section>
            <mat-form-field>
                <input type="number" matInput placeholder="CEP" formControlName="cep">
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="Logradouro" formControlName="logradouro">
            </mat-form-field>
            <mat-form-field>
                <input type="number" matInput placeholder="Numero" formControlName="numero">
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="Bairro" formControlName="bairro">
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="Cidade" formControlName="cidade">
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="UF" formControlName="uf">
            </mat-form-field>
        </section>
        <button type="submit" mat-raised-button color="primary" gdGridAlign="center center" gdColumn="1 / span 2">Confirmar</button>
    </form>
</main>
