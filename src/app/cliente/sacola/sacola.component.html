<app-header></app-header>
<form>
  <main fxLayout="column" fxLayoutAlign="center center" *ngIf="!!pedido && pedido.pedidoItens.length > 0">
    <h3>{{pedido.estabelecimento.razaoSocial}}</h3>
    <p>Tempo de Espera: 20 minutos</p>
    <section fxLayout="column" fxLayoutGap="12px">
      <mat-card *ngFor="let pedidoItem of pedido.pedidoItens; let i = index">
          <mat-card-title>{{pedidoItem.produto.titulo}}</mat-card-title>
          <mat-card-subtitle>{{pedidoItem.produto.descricao}}</mat-card-subtitle>
          <mat-card-content>R$ {{pedidoItem.produto.valor}}</mat-card-content>
          <mat-card-actions>
            <button type="button" mat-stroked-button color="danger" (click)="onExcluirPedidoItem(i)">Excluir</button>
            <button type="button" mat-stroked-button color="warn" (click)="onEditarPedidoItem(i)">Editar</button>
          </mat-card-actions>
      </mat-card>
    </section>
    <nav fxLayout fxLayoutAlign="center center">
      <button type="button" mat-raised-button color="warn" (click)="onCancelar()">Cancelar</button>
      <button type="button" mat-raised-button color="primary" (click)="onSubmit()">Confirmar</button>
    </nav>
  </main>
  <section fxLayout="column" fxLayoutAlign="center center" *ngIf="!!!pedido || pedido.pedidoItens.length === 0">
    <h2>Sacola vazia :(</h2>
    <button type="button" mat-stroked-button [routerLink]="['/cliente']">Escolher uma comida</button>
  </section>
</form>
<app-bottom-navigation fxShow fxHide.gt-sm></app-bottom-navigation>
<app-footer fxHide fxShow.gt-sm></app-footer>
