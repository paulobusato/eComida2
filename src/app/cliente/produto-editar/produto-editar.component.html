<app-header fxShow fxHide.gt-sm></app-header>
<form fxLayout="column" fxLayoutAlign="start" [ngStyle.lt-sm]="{'margin-top': '81px'}">
  <section class="titulo" fxLayout="column" fxLayoutAlign="start">
    <p>{{pedidoItem.produto.descricao}}</p>
    <p>R$ {{pedidoItem.produto.valor}}</p>
  </section>
  <section class="descricao" fxLayout="column" fxLayoutAlign="start" *ngFor="let componente of pedidoItem.produto.componentes">
    <p>{{componente.descricao}}</p>
    <p fxLayout fxLayoutAlign="space-between">
      <span>Escoha <b>{{componente.quantidade}}</b> opções</span>
      <span class="obrigatorio">{{componente.obrigatorio ? 'OBRIGATORIO' : ''}}</span>
    </p>
    <section class="componentes">
      <article *ngFor="let componenteItem of componente.componenteItems">
        <mat-checkbox [disabled]="onBloquearCheckbox(componente)" [checked]="componenteItem.selecionado" (change)="onChangeCheckbox($event, componente, componenteItem)">{{componenteItem.descricao}}</mat-checkbox>
      </article>
    </section>
  </section>
  <nav fxLayout fxLayoutAlign="center center">
    <button mat-mini-fab color="warn" (click)="onRemove()">
      <mat-icon>remove</mat-icon>
    </button>
    <span>{{pedidoItem.quantidade}}</span>
    <button mat-mini-fab color="primary" (click)="onAdd()">
      <mat-icon>add</mat-icon>
    </button>
  </nav>
  <button type="submit" mat-stroked-button (click)="onSubmit()">Confirmar</button>
</form>
<app-bottom-navigation fxShow fxHide.gt-sm></app-bottom-navigation>
<app-footer fxShow fxHide.gt-sm></app-footer>
