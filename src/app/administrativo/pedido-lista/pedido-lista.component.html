<app-estabelecimento-header></app-estabelecimento-header>
<main>
  <mat-form-field>
    <input type="text" matInput (keyup)="aplicarFiltro($event.target.value)" placeholder="Filtro">
  </mat-form-field>
  <div>
    <table mat-table [dataSource]="fonteDados" matSort>
        <ng-container matColumnDef="nomeCliente">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome do Cliente</th>
          <td mat-cell *matCellDef="let row"> {{row.nomeCliente}} </td>
        </ng-container>
        <ng-container matColumnDef="logradouro">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Logradouro</th>
          <td mat-cell *matCellDef="let row"> {{row.logradouro}} </td>
        </ng-container>
        <ng-container matColumnDef="numero">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Numero</th>
          <td mat-cell *matCellDef="let row"> {{row.numero}} </td>
        </ng-container>
        <ng-container matColumnDef="bairro">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Bairro</th>
          <td mat-cell *matCellDef="let row"> {{row.bairro}} </td>
        </ng-container>
        <ng-container matColumnDef="cidade">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cidade</th>
          <td mat-cell *matCellDef="let row"> {{row.cidade}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let row"> {{row.status}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="colunaNomes"></tr>
        <tr mat-row *matRowDef="let row; columns: colunaNomes;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</main>
