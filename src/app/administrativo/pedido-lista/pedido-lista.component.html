<app-estabelecimento-header></app-estabelecimento-header>
<main>
  <mat-form-field>
    <input type="text" matInput (keyup)="aplicarFiltro($event.target.value)" placeholder="Filtro">
  </mat-form-field>
  <div>
    <table mat-table [dataSource]="fonteDados" matSort>
        <ng-container matColumnDef="nomeCliente">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome do Cliente</th>
          <td mat-cell *matCellDef="let row"> {{row.cliente.nome}} </td>
        </ng-container>
        <ng-container matColumnDef="logradouro">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Logradouro</th>
          <td mat-cell *matCellDef="let row"> {{row.cliente.logradouro}} </td>
        </ng-container>
        <ng-container matColumnDef="numero">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Numero</th>
          <td mat-cell *matCellDef="let row"> {{row.cliente.numero}} </td>
        </ng-container>
        <ng-container matColumnDef="bairro">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Bairro</th>
          <td mat-cell *matCellDef="let row"> {{row.cliente.bairro}} </td>
        </ng-container>
        <ng-container matColumnDef="cidade">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cidade</th>
          <td mat-cell *matCellDef="let row"> {{row.cliente.cidade}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let row" style="width: 100px;">
            <mat-select [value]="row.status" (selectionChange)="onSelectionChange(row.idPedido, $event)">
              <mat-option value="Pendente">Pendente</mat-option>
              <mat-option value="Andamento">Andamento</mat-option>
            </mat-select>
          </td>
        </ng-container>
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
          <td mat-cell *matCellDef="let row" style="width: 50px;">
            <button type="button" mat-raised-button color="primary" [routerLink]="['/administrativo/pedido/', row.idPedido]">Visualizar</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="colunaNomes"></tr>
        <tr mat-row *matRowDef="let row; columns: colunaNomes;"></tr>
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</main>
