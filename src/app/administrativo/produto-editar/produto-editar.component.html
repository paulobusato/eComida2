<app-estabelecimento-header></app-estabelecimento-header>
<div class="container" gdColumns="100%" gdRows="81px auto">
    <header>
        <h1>Cadastro de Produto</h1>
    </header>
    <main gdColumns="repeat(2, 1fr)" fxLayoutGap="48px">
        <div fxLayout="column">
            <h2>Produto</h2>
            <mat-form-field>
                <input type="text" matInput placeholder="Nome">
            </mat-form-field>
            <mat-form-field>
                <textarea matInput name="" id="" cols="30" rows="3" placeholder="Descricao"></textarea>
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="Valor">
            </mat-form-field>
        </div>
        <div fxLayout="column">
            <div fxLayout fxLayoutAlign="space-between center">
                <h2>Componentes</h2>
                <button mat-raised-button color="primary" (click)="openDialog()">Adicionar</button>
            </div>
            <section *ngFor="let componente of componentes">
                <div gdColumns="repeat(3, 1fr)" gdRows="repeat(2, 50px)" gdAlignRows="between between" gdAlignColumns="center center">
                    <h2>{{componente.descricao}}</h2>
                    <span>{{componente.obrigatorio ? 'Obrigatorio' : ''}}</span>
                    <button mat-mini-fab color="warn" gdGridAlign="end center" gdRow="1 / 3" gdColumn="3 / 4">
                        <mat-icon>add</mat-icon>
                    </button>
                    <span gdRow="2">Escolha ate <b>{{componente.quantidade}}</b> itens</span>
                </div>
            </section>
        </div>
    </main>
</div>
